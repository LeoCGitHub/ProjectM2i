<div class="container-fluid" id="root">
  <div class="row">
    <div class="col-lg-9" id="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark form-group fixed-top col-lg-9" id="main1">
        <i class="fas fa-music fa-3x"></i>
        <h4>Mon AppMusique</h4>
        <audio id="player" controls src="{{ musicUrl }}" autoplay>Your browser does not support the audio element.</audio>
        <div (click)="this.dataservice.opensearchBar()" id="buttonSearch">
          <i class="fas fa-search fa-3x red"></i>
        </div>
        <!-- <div (click)="this.dataservice.openPlaylistsBar()" id="buttonPlaylistsToggle">
          <i class="fas fa-folder fa-3x red"></i>
        </div> -->
      </nav>
      <app-music-library (musicUrl)="changeMusicUrl($event)"></app-music-library>
    </div>
    <app-modal-playlist></app-modal-playlist>
    <app-music-playlist class="col-lg-3" (musicUrl)="changeMusicUrl($event)" id="sidebar"></app-music-playlist>
  </div>
</div>
