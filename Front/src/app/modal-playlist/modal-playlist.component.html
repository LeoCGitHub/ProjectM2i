    <!-- ##### MODAL AJOUT PLAYLIST -->

    <div class="modal" id="newPlaylist" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choisissez un nom pour votre nouvelle playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input [(ngModel)]="this.dataservice.nomPlaylist" type="text" class="form-control" id="inputPassword2">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button (click)='this.dataservice.addPlaylists()' type="button" class="btn btn-primary" data-dismiss="modal">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
